<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>Tax Calculator</title>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    </head>
<body>
    <div class="content">
        <h1>Tax Calculator</h1>
        <form action="" method="GET" id="myForm">
            <label for="monetary">Monetary amount</label>
            <br>
            <input type="number" id="monetaryAmmount" name="name" value="0" required pattern="[0-9]" step="0.01" min="0">
            <br>
            <label for="tax">Tax percentage</label>
            <br>
            <input type="number" id="taxPercentage" name="name" value="0" required pattern="[0-9]" step="0.01" min="0" max="100">
            <br>
            <input type="Submit" value="Calculate" id="calculateBtn">
        </form>
        <div id="summary">
            <p>Tax Ammount: <span id="taxAmmount">0</span></p>
            <p>Final Ammount: <span id="finalAmmount">0</span></p>
        </div>
    </div>
</body>
    <script src="js/script.js"></script>
</html>
